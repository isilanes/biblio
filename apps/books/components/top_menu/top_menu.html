{% load static %}
{% load component_tags %}

<div class="flex mt-2 w-full rounded shadow mx-0">
    <a class="tm-button rounded-l {% if books_stats_active %} bg-selected {% else %} bg-dull {% endif %}"
       href="{% url 'books:stats' %}">
        <img src="{% static 'icons/stats_white.png'%}" class="size-6">
    </a>

    <a class="tm-button {% if books_index_active %} bg-selected {% else %} bg-dull {% endif %}"
       href="{% url 'books:reading_and_read' %}">Read</a>

    <a class="tm-button {% if books_sagas_active %} bg-selected {% else %} bg-dull {% endif %}"
       href="{% url 'books:sagas' %}">Sagas</a>

    <a class="tm-button {% if find_book_active %} bg-selected {% else %} bg-dull {% endif %}"
       href="{% url 'books:find_book' %}">
        <img src="{% static 'icons/search_white.png'%}" class="size-6">
    </a>

    <a class="tm-button {% if add_book_active %} bg-selected {% else %} bg-dull {% endif %}"
       href="{% url 'books:add_book' %}">
        <img src="{% static 'icons/plus_white.png'%}" class="size-6">
    </a>

    {% if user.is_authenticated %}
    <a class="tm-button bg-ok rounded-r" href="{% url 'user' %}">{{user.username}}</a>
    {% else %}
    <a class="tm-button bg-failure rounded-r" href="{% url 'login:login' %}">Log in</a>
    {% endif %}
</div>
