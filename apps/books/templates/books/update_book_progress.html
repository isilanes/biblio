{% extends "books/base_books.html" %}

{% block body %}
<form class="mt-5" action="{% url 'books:update_book_progress' book.id %}" method="post" style="margin-left: 10px;">
    {% csrf_token %}
    <div>
        {{ form }}
    </div>

    <div class="mt-3">
        <input type="submit" class="big-button submit" value="Submit">
        <a class="big-button mark-read" href="{% url 'books:mark_book_read' book.id %}">Mark read</a>
        <a class="big-button cancel" href="{% url 'books:book_detail' book.id %}">Cancel</a>
    </div>
</form>
{% endblock %}
